<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Super Geocoder</title>
    </head>
    <body class="bg-dark p-2 text-dark bg-opacity-75">
        <div>
            <h3 class="text-center p-4 text-white ">Super Geocoder </h3>
        </div>
        <div class="text-center text-white">
            Please upload your CSV file. The values containing adresses should be in a column named address or Adress.
        </div>
        <form action="{{url_for('success')}}", method="POST", enctype="multipart/form-data">
            <div class="input-group w-25 mx-auto p-4 ">
                <div class="col-md-12 text-center">
                    <input type="file" name="file" accept=".csv" class="form-control" id="inputGroupFile02" placeholder="no file">
                </div>
                <div class="col-md-12 text-center p-2 ">
                    <button class="btn btn-primary " type="submit" id="inputGroupFileAddon04">Upload</button>
                </div>
            </div>
        </form>
        <div class="message text-center text-warning">
        {{text | safe}}
        </div>
        {% block content %}
        {% endblock content %}
        {% include [btn2] ignore missing %}
        {% include [btn1] ignore missing %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
